<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Game of Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <h1>Conway's Game of Life</h1>

        <div class="controls">
            <button id="btn-play-pause">▶ Iniciar</button>
            <button id="btn-step">Paso</button>
            <button id="btn-clear">Limpiar</button>
            <button id="btn-random">Aleatorio</button>

            <label>
                Velocidad (ms por generación):
                <input type="range" id="speed-range" min="50" max="1000" value="200" />
                <span id="speed-label">200</span>
            </label>
        </div>

        <canvas id="gameCanvas" width="1200" height="700"></canvas>

        <p class="hint">
            Haz clic en las celdas para activarlas/desactivarlas
        </p>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
