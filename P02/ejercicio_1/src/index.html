<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="./assets/css/app.min.css">
</head>

<body>
    <header class="site-header">
        <div class="logo">
            <img src="./assets/images/demo1.jpg" alt="Logo de la empresa" width="50" height="50" />
        </div>
        <div>
            <h1 class="title">Nombre empresa</h1>

    <main id="contenido" class="layout">
        <nav class="nav" aria-label="Navegación principal">
            <ul class="nav__list">

                        rel="noopener noreferrer">Enlace 1</a></li>
                <li><a class="nav__link" href="https://www.google.com" target="_blank"

            </aside>

            <div class="products">

                        <li class="products__item">Producto 2</li>

                        <li class="products__item">Producto 4</li>
                        <li class="products__item">Producto 5</li>
