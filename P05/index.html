<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyTWeb: Audio Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.2/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <div class="flex items-center justify-center h-screen">
        <div class="flex flex-col items-center border-2 border-sky-500">

            <audio id="myAudioPlayer" preload="metadata">
                <source src="./assets/JustTheTwoOfUs.mp3" type="audio/mpeg">
            </audio>

            <div class="player">
                <button id="playPause">▶ Play</button>
                <button id="stop">⏹ Stop</button>

                <label>
                    Volumen:
                    <input autocomplete="off" type="range" id="volume" min="0" max="100" value="100">
                </label>

                <div>
                    <span id="currentTime">0:00</span> /
                    <span id="duration">0:00</span>
                </div>
            </div>

        </div>
    </div>

    <script src="./src/script.js"></script>

</body>

</html>
