<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyTWeb: video Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.2/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
</head>

<body class="bg-gray-100">

    <div class="flex items-center justify-center h-screen text-white">
        <div class="flex flex-col items-center bg-black w-full max-w-md p-2">

            <video id="myVideoPlayer" preload="metadata">
                <source src="./assets/video1.mp4" type="video/mp4">
            </video>

            <div class="player w-full space-y-3 mt-4">

                <div class="flex flex-wrap gap-2 justify-center">
                    <button id="playPause" class="btn">‚ñ∂ Play</button>
                    <button id="stop" class="btn">‚èπ Stop</button>
                    <button id="backward" class="btn">‚èÆ -5s</button>
                    <button id="forward" class="btn">‚è≠ +5s</button>
                </div>

                <div id="progressContainer" class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>

                <div class="text-center text-sm">
                    <span id="currentTime">0:00</span> /
                    <span id="duration">0:00</span>
                </div>

                <div class="flex flex-row items-center justify-center gap-3 text-sm">
                    <label class="flex items-center gap-2">
                        Volumen:
                        <input type="range" id="volume" min="0" max="100" value="100" class="volume-slider">
                    </label>

                    <button id="mute" class="btn">üîä</button>

                    <label class="flex items-center gap-2 text-sm font-medium">
                        Velocidad:
                        <select id="playbackRate" class="control-select">
                            <option value="0.5">0.5x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                    </label>
                </div>
            </div>

        </div>
    </div>

    <script src="./src/script.js"></script>

</body>

</html>
